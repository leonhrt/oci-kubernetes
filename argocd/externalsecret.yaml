---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: argocd-google-sso-secret
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: oci-vault
    kind: ClusterSecretStore
  target:
    name: argocd-client-secret
    creationPolicy: Owner
    template:
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
  data:
  - secretKey: clientSecret
    remoteRef:
      key: argocd-client-secret
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret

metadata:
  name: argocd-google-sso-id
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: oci-vault
    kind: ClusterSecretStore
  target:
    name: argocd-client-id
    creationPolicy: Owner
    template:
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
  data:
  - secretKey: clientID
    remoteRef:
      key: argocd-client-id
