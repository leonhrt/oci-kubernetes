---
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/leonhrt/oci-kubernetes
    targetRevision: HEAD
    path: ingress-nginx
  destination:
    name: oci-cluster
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
