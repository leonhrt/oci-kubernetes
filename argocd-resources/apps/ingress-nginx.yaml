---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  syncPolicy: 
    preserveResourcesOnDeletion: true
  generators:
    - list:
        elements:
          - cluster: oci-cluster
  template:
    metadata:
      name: "ingress-nginx-{{cluster}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/leonhrt/oci-kubernetes
        targetRevision: HEAD
        path: "ingress-nginx/overlays/{{cluster}}"
      destination:
        name: "{{cluster}}"
        namespace: ingress-nginx
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
